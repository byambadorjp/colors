<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <div class="flex-center">
        <h1>Alphabet Colors</h1>
    </div>
    <div class="flex-wrap">
        <div class='chars' id='a'>A</div>
        <div class='chars' style="color: blue;">B</div>
        <div class='chars' style="color: yellow">C</div>
        <div class='chars' style="color: pink">D</div>
        <div class='chars' style="color: green">E</div>
        <div class='chars' id='f'>F</div>
        <div class='chars'>G</div>
        <div class='chars'>H</div>
        <div class='chars' style="color: orange">I</div>
        <div class='chars J' style="color: slateblue;"><em>J</em> <img class="jam" src="https://www.world-grain.com/ext/resources/Article-Images/2020/04/Japan_AdobeStock_62195416_E.jpg?1586450703" alt="JAM"></div>
        <div class='chars'>K</div>
        <div class='chars'>L</div>
        <div class='chars'>M</div>
        <div class='chars'>N</div>
        <div class='chars'>O</div>
    </div>
</body>

</html>
